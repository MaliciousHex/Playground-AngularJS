<!DOCTYPE html>
<html>
<head>
	<title>Expression</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>
</head>
<body ng-app="" >
	<div style="background-color: {{colors}}"; width:200px>
		
		<input type="text" ng-model="colors">
		<br>

		<!-- Numbers -->
		<span>{{10*20}}</span>
		<br>
		
		<!-- String -->
		<span>{{"Testing String"}}</span>
		<br>

		<!-- Array -->
		<span ng-init="power=['Telekinesis','Fire','Ice','Wind']">
			{{"Power : " + power[1]}}
		</span>
		<br>

		<!-- Objects -->
		<span ng-init="user={name:'Harry',age:'20'}">
			{{"Name : " + user.name + ", Age : " + user.age}}
		</span>
	</div>
	
</body>
</html>
